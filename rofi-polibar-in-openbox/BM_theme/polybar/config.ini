;; Глобальные настройки WM

[global/wm]
; Отрегулируйте значение _net_wm_strut_partial Top
; Используется для лучших баров
margin-bottom = 0

; Отрегулируйте _net_wm_strut_partial нижнее значение
; Используется для нижних выровненных стержней
margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Файл включение
; Включите внешний файл, например, файл модуля и т. Д.

include-file = ../../system.ini
include-file = ./colors.ini
include-file = ./modules.ini
include-file = ./decor.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Настройки бара

[bar/main]
; Используйте любую из следующей команды, чтобы перечислить доступные выходы:
; В случае неопределенности приложение выберет первое, которое он находит.
; $ polybar -m | Cut -d ':' -f 1
; $ xrandr -q | Греп "Подключен" | Cut -d '' -f1
monitor = "HDMI-0"

; Используйте указанный монитор в качестве запасного, если основной не найден.
monitor-fallback = 

; Требовать, чтобы монитор находился в подключенном состоянии
; Xrandr иногда сообщает, что мой монитор отключен (когда используется)
monitor-strict = false

; Скажите диспетчере Window не настраивать окно.
; Используйте это, чтобы отсоединить планку, если ваш WM блокирует свой размер/положение.
override-redirect = false

; Положите планку в нижнюю часть экрана
bottom = false

; Предпочитаю фиксированное центральное положение для блока «Модулей-центр»
; Когда ложно, центральное положение будет основано на размере других блоков.
fixed-center = true

; Размер, определенное как значение пикселя (например, 35) или процент (например, 50%),
; Процент можно при желании расширяться с помощью смещения пикселя, как SO:
; 50%:-10, это приведет к ширине или высоте 50% минус 10 пикселей
width = 100%
height = 26

; Офсети, определенное как значение пикселя (например, 35) или процент (например, 50%)
; Процент можно при желании расширяться с помощью смещения пикселя, как SO:
; 50%:-10, это приведет к смещению в направлении x или y 
; 50% минус 10 пикселей
offset-x = 0%
offset-y = 0%

; Фоновый цвет argb (например, #f00, #ff992a, #ddff1023)
background = ${color.BACKGROUND}

; Цвет Argb на переднем плане (например, #F00, #FF992A, #DDFF1023)
foreground = ${color.FOREGROUND}

; Фоновый градиент (вертикальные шаги)
;   Фон-[0-9]+ = #aarrggbb
;; background-0 = 

; Значение, используемое для рисования округлых углов
; Примечание: это не следует использовать вместе с границей, потому что граница 
; не закругвается
; Отдельные значения верхнего/нижнего можно определить с помощью:
;   Radius-{top, снизу}
radius-top = 0.0
radius-bottom = 0.0

; Недооцененный размер пикселей и цвет Argb
; Отдельные значения могут быть определены с помощью:
;   {overline, подчеркнуть} -size
;   {overline, подчеркнуть} -color
line-size = 10
line-color = ${color.ACCENT}

; Значения применяются ко всем границам
; Индивидуальные побочные значения могут быть определены с помощью:
;   Border-{слева, вверху, справа, внизу} -size
;   Border-{слева, вверху, справа, внизу} -color
; Верхние и нижние границы добавляются к высоте стержня, поэтому эффективно
; Высота окна:
;   высота + граница размером с границу.
; Между тем эффективная ширина окна полностью определяется ключом ширины и
; Граница помещается в эту область. Таким образом, у вас есть только
; Следующее горизонтальное пространство на баре:
;   Ширина-граница правая-размер границы-левый размер
border-size = 6
border-color = ${color.BACKGROUND}

; Количество пробелов, которые нужно добавить в начале/конце бара
; Индивидуальные побочные значения могут быть определены с помощью:
;   Padding-{слева, справа}
padding = 0

; Количество пробелов для добавления до/после каждого модуля
; Индивидуальные побочные значения могут быть определены с помощью:
;   Module-Margin-{слева, справа}
module-margin-left = 0
module-margin-right = 0

; Шрифты определяются с использованием <font-name>; <Vertical Offset>
; Имена шрифтов указаны с использованием шаблона FontConfig.
;   FONT-0 = "JetBrains Mono: размер = 10; 3"
;   FONT-1 = материалы: размер = 10
;   font-2 = termsynu: размер = 8; -1
;   Font-3 = Fontawesome: размер = 10
; Смотрите страницу вики шрифтов для получения более подробной информации

