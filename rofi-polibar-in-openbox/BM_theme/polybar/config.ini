[settings]
; Настройки дроссельной заслонки позволяют Eventloop глотать события до x
; Если они произойдут в течение миллисекунды после получения первого события.
; Это сделано для предотвращения события наводнения обновления.
;
; Например, если 5 модулей испускают событие обновления одновременно, мы действительно
; Просто заботитесь о последнем. Но если мы слишком долго ждем, чтобы события проглотили
; Бар казался бы вялым, поэтому мы продолжим, если тайм -аут
; истекает или ограничен.
throttle-output = 5
throttle-output-for = 10

; Время в миллисекундах, что входной обработчик будет ждать между событиями обработки
;дроссельная заслонка для = 30

; Перезагрузить при получении xcb_randr_screen_change_notify события
screenchange-reload = true

; Композитивные операторы
; @See: https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

